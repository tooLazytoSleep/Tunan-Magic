<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/jigsaw.css">
    <style>
        #msg {
            width: 100%;
            line-height: 40px;
            font-size: 14px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div  style="padding-top:100px">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" style="cursor:pointer" class="tab">登录</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" style="cursor:pointer" class="tab">注册</label>
                <div class="login-form">
                    <form>
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="phone" class="label">手机号</label>
                                <input name="phone" value="" type="text" class="input" placeholder="请输入11位正确手机号">
                            </div>
            
                            <div class="group">
                                <label for="pass" class="label">密码</label>
                                <input id="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="button" class="button" style="cursor:pointer" value="登录" onclick="sub()">
                            </div>
                            <div class="hr"></div>
                        </div>
                    </form>
                    <form>
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="phone" class="label">手机号</label>
                                <input id="phone" type="text" class="input" placeholder="请输入11位正确手机号">
                            </div>
                            <div class="group">
                                    <input type="button" class="button" id="mess" style="cursor:pointer" value="发送短信验证码" onclick="message(60)">
                            </div>
                            <div class="group">
                                    <label for="mess" class="label">短信验证码</label>
                                    <input id="mess" type="text" class="input" data-type="text">
                                </div>
                            <div class="group">
                                <label for="pass" class="label">密码</label>
                                <input id="password" type="password" class="input">
                            </div>
                            <div class="group">
                                <a href="register.html"><input type="submit" style="cursor:pointer" class="button" value="注册"></a>
                            </div>
                            <div class="hr"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sub() {
            var name = document.getElementById('phone').value;
            var pass = document.getElementById('password').value;
            if (name == cname && pass == cpass) {
                alert("登录成功!")
           
            } else {
                alert("用户名或密码错误!")
            }
        }
        let num;
        function message(num){
            bt = document.getElementById("mess");
            if(num<=0){
                bt.removeAttribute("disabled");
                bt.value="发送短信验证码";
            }
            else{
                txt = document.getElementById("phone");
                if(txt.value.length==11){
                    bt.setAttribute("disabled", true);
                    bt.value = num+"秒后可重新发送";
                    num--;
                    setTimeout(function(){
                    message(num)
                    },1000)
                }
                else{
                    alert("请输入正确手机号");
                }
            }
        }
    </script>

   
</body>
</html>
